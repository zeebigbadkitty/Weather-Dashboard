<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "stylesheet" type="text/css" href = "style.css"/>
</head>
<body>
<div class="row">
    <div id="header" class="col-12"><h1>Weather Dashboard</h1></div>    
</div>
<div class="row">
    <div id="header2" class="col-3"><h3>Search for weather by city:</h3><br>
        <input type="text" class="search-input" placeholder="Type city name here ..." name="">
        <i class="fa fa-search"></i><br>
        <button class="searchBtn">Search</button></div>
    <div id="five_day_forecast" class="col-9"><h3>Current local forecast:</h3></div>  
</div>
 <div class="row">
    <div id="city_search" class="col-3"></div>
    <div id="blank" class="col-9"></div>

</div>
<div class="row">
    <div id="cities" class="col-3"><h3>Other Cities:</h3></div>
    <div id="weather_display" class="col-9"><h3>5-Day Forecast:</h3></div>
</div>




</body>
<script src="script.js"></script>
</html>
