<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css">
    <link rel = "stylesheet" type="text/css" href = "style.css"/>
</head>
<body>
<div class="row">
    <div id="header" class="col-12"><h1>Weather Dashboard â˜¼</h1></div>    
</div>
<div class="row">
    <div id="city_search" class="col-3"><h3>Search for weather by city:</h3><br>
        <label for="search_input"></label>
            <input type="text" id="search_input" placeholder="Type city name here ..." name="">
        <button type="submit" id="searchBtn">Search</button></div>
    <div id="current_forecast" class="col-9"><h3>Current local forecast:</h3></div>  
</div>
 <div class="row">
    <div id="header2" class="col-3"></div>
    <div id="blank" class="col-9"></div>

</div>
<div class="row">
    <div id="cities" class="col-3"><h3>Other Cities:</h3></div>
    <div id="weather_display" class="col-9"><h3>5-Day Forecast:</h3>
            <div class="forecast_card">Day 1</div>
            <div class="forecast_card">Day 2</div>
            <div class="forecast_card">Day 3</div>
            <div class="forecast_card">Day 4</div>
            <div class="forecast_card">Day 5</div>
</div>
</body>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</html>
